<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Demo UI</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .dashboard { display: none; margin-top: 24px; text-align: center; color: #28a745; font-weight: bold; }
        .error { color: #dc3545; text-align: center; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div id="error" class="error"></div>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password">
            <button type="submit" id="loginButton">Login</button>
        </form>
        <div id="dashboard" class="dashboard">Welcome to the Dashboard!</div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const errorDiv = document.getElementById('error');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorDiv.textContent = '';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Demo credentials
            if(username === 'user' && password === 'pass') {
                form.style.display = 'none';
                dashboard.style.display = 'block';
            } else {
                errorDiv.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
